<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
		<title>Panel</title>
		<style type="text/css">
			*{margin:0;padding:0;}	
			body { 
				padding: 60px ;
			}
			#panel {
				position: absolute; 
				width: 100px; 
				height:100px;
				border: 1px solid #0050D0;
				background: #96E555; 
				cursor: pointer
			}
		</style>
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
			    $("#panel").click(function(){
				     $(this).animate({left: "500px"}, 3000)
						    .animate({height: "200px"}, 3000);
				})
			})
		</script>
	</head>
	<body>
		<div id="panel"></div>
	</body>
</html>
