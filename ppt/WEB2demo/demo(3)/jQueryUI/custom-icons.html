<!doctype html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>jQuery UI 风琴效果</title>
	<link rel="stylesheet" href="jquery.ui.all.css">
	<script src="jquery-1.8.3.js"></script>
	<script src="ui/jquery.ui.core.js"></script>
	<script src="ui/jquery.ui.widget.js"></script>
	<script src="ui/jquery.ui.accordion.js"></script>
	<link rel="stylesheet" href="demos.css">
	<script>
	$(function() {
		var icons = {
			header: "ui-icon-circle-arrow-e",
			activeHeader: "ui-icon-circle-arrow-s"
		};
		$( "#accordion" ).accordion({
			icons: icons
		});
		
	});
	</script>
</head>
<body>
<fieldset style="width:400px;" >
<legend>手风琴菜单</legend>
<div style="width:400px;">
<div id="accordion">
	<h3>用户介绍</h3>
	<div>
		<p>用户介绍用户介绍用户介绍用户介绍用户介绍</p>
	</div>
	<h3>媒体介绍</h3>
	<div>
		<p>媒体介绍媒体介绍媒体介绍媒体介绍媒体介绍</p>
	</div>
	<h3>总结</h3>
	<div>
		总结总结总结总结总结总结总结总结总结总结总结总结
	</div>
	<h3>系统说明</h3>
	<div>
	系统说明系统说明系统说明系统说明系统说明系统说明系统说明系统说明
	</div>
</div>
</div>
</fieldset>
</body>
</html>
