<html>
<head>
<title>添加和删除对象的属性</title>
<script type="text/javascript">
//定义对象
var dog = {
	name : "Lili",
	breed : "Husky",
	weight : 60,
	loves : ['eat', 'sleep'],

	jump : function (){
		alert("She is jumping");
	}
}

dog.age = 4;
alert(dog.age);

delete dog.weight;
alert(dog.weight);

</script>
</head>
</html>
