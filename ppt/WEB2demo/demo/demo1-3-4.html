<!DOCTYPE html>
<html>
	<head>
		<title> 显示文本 </title>
		<meta charset="utf-8" />
		<script type="text/javascript">			
			function show(text,size)
			{
				document.write("<span style='font-size:"+size+"'>"+text+"</span>");
			}
			show("J","20px");
			show("avaScript 是一门比较容易入门的编程语言！","14px");
		</script>
	</head>

</html>
