<!DOCTYPE html>
<html>
<head>
	<title>字符串操作</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
		var str="Hello world!"
		document.write(str.length+ "<br/>");
		document.write(str.substr(3,2) + "<br/>");
		document.write(str.indexOf("Hello") + "<br/>");
		document.write(str.indexOf("World") + "<br/>");
		document.write(str.indexOf("world") + "<br/>");

		document.write(str.toUpperCase());
	</script>
</head>
<body>

</body>
</html>
