<!DOCTYPE html>
<html>
  <head>
    <title> 实现可折叠页面 </title>
    <meta charset="utf-8" />
    <style type="text/css">
      *{
      	font-size:36px;
      }
	  #divContent1{
	    background-color:blue;
		color:white;
		font-weight:bold; 
		padding:10px;
	  }
	  #collapseDiv{
	    background-color:blue;
		color:white;
		font-weight:bold;
		padding:10px;
		cursor:pointer;
	  }
	  #divContent2{
	    border:3px solid blue;
		height:100px;
		padding:10px;
	  }
	</style>
    <script type = "text/javascript">
    window.onload=function(){
    	var divContent1=document.getElementById("divContent1");
    	var collapseDiv=document.getElementById("collapseDiv");

    	collapseDiv.onclick=function(){
    		if(divContent1.style.display=="none"){
    			divContent1.style.display="block";
    		}else{
    			divContent1.style.display="none";
    		}
    	}

    }

    </script>
  </head>

  <body>
    <div id="divContent1">
	  This is some content!
	</div>

	<div id="collapseDiv">
	  Click here!
	</div>

    <div id = "divContent2">
	  This is some content to show and hide.
	</div>

	<div>
	  This is some other content!
	</div>
  </body>
</html>
