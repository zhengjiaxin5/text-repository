<!DOCTYPE html>
<html>
  <head>
    <title> custom mouse pormpt </title>
    <meta charset="utf-8" />

	<style type="text/css">
	#divTip1{
	  background-color:yellow;
	  display:none;
	  padding:5px;
      position:absolute;
	}
	#toolTip{
	  font-weight:bold;
	}
	</style>
	
	<script type="text/javascript">
	window.onload=function(){
		var pic=document.getElementById("pic");
		var divTip1=document.getElementById("divTip1");
		pic.onmousemove=function(e){
			divTip1.style.display="block";
			divTip1.style.left=e.clientX+5+"px";
			divTip1.style.top=e.clientY+5+"px";
		}
		pic.onmouseout=function(){
			divTip1.style.display="none";
		}
	}
	</script>
  </head>

  <body>
    <div>Move your mouse over the image.</div>

	<div id="div1">
	  	<img src="./img/snow.jpg" id="pic"/>
	    <div id="divTip1">
		  <div id="toolTip">Custom Tooltip</div>
		  More details can go here.
		</div>
	</div>

    
  </body>
</html>
