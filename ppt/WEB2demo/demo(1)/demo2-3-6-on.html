<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery中使用on方法绑定事件</title>
		<script src="jquery-3.2.1.slim.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#divs").on("click mouseout",function(){
				$(this).css("width","200px");
			});
		});
	</script>
	</head>
	<body>
	<div id="divs" style="background-color:#FFEE11;width:400px;height:200px;font-size:50px;">鼠标点击</div>
	</body>
</html>
