<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>2-4-3</title>
	<style>
		.ancestors *
		{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
		}
	</style>
	<script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
  		$("span").parent().css({"color":"red","border":"2px solid red"});
	});
	$(document).ready(function(){
		$("a").parents().css({"color":"red","border":"2px solid red"});
	});
	</script>
</head>
<body>
	<!--.parent()-->
    <div class="ancestors">
	  	<div style="width:500px;">div (曾祖父)
		    <ul>ul (祖父)  
		      <li>li (直接父)
		        <span>span</span>
		      </li>
		    </ul>   
		</div>

	  	<div style="width:500px;">div (祖父)   
		    <p>p (直接父)
		        <span>span</span>
		    </p> 
	  	</div>
	</div>

	<!--.parents()-->
	<div style="width:500px;" class="ancestors">div (曾祖父)
	    <ul>ul (祖父)  
	      	<li>li (直接父)
	        	<a>span</a>
	      	</li>
	    </ul>   
  	</div>
</body>
</html>
