<html>
	<head>
	 <!--   引入jQuery -->
	 <title>用户注册</title>
	<script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//检测用户名
			$('input[name="username"]').blur(function(){
				$(this).nextAll().html("");
				if($(this).val() == ''){
					$(this).parent().append('<font color="red">&nbsp;&nbsp;用户名不能为空</font>');
				}else{
					$(this).nextAll().html("");
				}
			});
			//检测密码
			$('input[name="pswd"]').blur(function(){
				$(this).nextAll().html("");
				if($(this).val() == ''){
					$(this).parent().append('<font color="red">&nbsp;&nbsp;密码不能为空</font>');
				}else{
					$(this).nextAll().html("");
				}
			});
			//检测确认密码
			$('input[name="repswd"]').blur(function(){
				$(this).nextAll().html("");
				if($(this).val() != $('input[name="pswd"]').get(0).value){
					$(this).parent().append('<font color="red">&nbsp;&nbsp;两次输入的密码必须一致</font>');
				}else{
					$(this).nextAll().html("");
				}
			});
		});	
	</script>
	<style>
		*{
			font-size:36px;
		}
		.submit{
			padding-left:180px;
		}
		h1{
			font-size:50px;
			font-family:"楷体";
		}
	</style>
	</head>
	<body>
		<h1 class="submit">用户注册</h1>
		<table>
			<tr>
				<td align="right">用户名：</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="pswd" /></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td><input type="password" name="repswd" /></td>
			</tr>
			<tr>
				<td colspan="2" align="left" class="submit">
					<input type="submit" name="submit" value="注册"/>
				</td>
			</tr>
		</table>
	</body>
</html>
