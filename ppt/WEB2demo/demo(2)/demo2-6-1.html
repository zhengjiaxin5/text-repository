<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8" />
		<title>jQuery在单行文本框的应用</title>
		<style type="text/css">
			body{
				font:normal 25px Arial;
			}
			form{
				margin-top:50px;
				margin-left:350px;
			}
			div{
			    padding:10px;
			} 
			input, textarea { 
				 font:normal 25px Arial;
				 width: 15em; 
				 border: 2px solid #888;
			}
			.focus { 
				 border: 2px solid #f00;
				 background: #fcc;
			} 
		</style>
		<!--   引入jQuery -->
		<script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		    $(function(){
				$(":input").focus(function(){
					  $(this).addClass("focus");
					  if($(this).val() ==this.defaultValue){  
		                  $(this).val("");           
					  } 
				}).blur(function(){
					 $(this).removeClass("focus");
					 if ($(this).val() == '') {
		                $(this).val(this.defaultValue);
		             }
				});
		    })
		</script>
	</head>
	
	<body>
		<form action="" method="post" id="regForm">
			<div>
				<label  for="username">名称:</label>
				<input id="username" type="text" value="名称" />
			</div>
	        <div>
				<label for="pass">密码:</label>
				<input id="pass" type="password" value="密码" />
			</div>
	        <div>
				<label for="msg">详细信息:</label>
				<textarea id="msg" rows="2" cols="20">详细信息</textarea>
			</div>
		</form>
	</body>
</html>
