<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery在复选框的应用</title>
		<style type="text/css">
			body{
				font-size: 30px;
			}
			form{
				margin-left: 400px;
				margin-top:50px;
			}
			#send{
				padding:6px 20px;
				font-size: 25px;
			}
		</style>
		<!--   引入jQuery -->
		<script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
		<script>
			$(function(){
	     		//全选
	     		$("#CheckedAll").click(function(){
					if(this.checked){				 
					//如果当前点击的多选框被选中
						$('.item').each( function(){this.checked = true;});
					}else{$('.item').each( function(){this.checked = false;});}
		 		});
		 		$('.item').click(function(){
				   	var flag=true;
	               	$('.item').each(function(){
						if(!this.checked){flag = false;}
				   	});
				   	if( flag ){$('#CheckedAll')[0].checked = true;
				   	}else{$('#CheckedAll')[0].checked = false;}
		 		});
		  		//输出值
				$("#send").click(function(){
					var str="你选中的是：\r\n";
					$('.item:checked').each(function(){str+=$(this).val()+"\r\n";})
					alert(str);});
			})
	  	</script>
	</head>
	<body>
		<form>
		   你爱好的运动是？<br/>
		    <input type="checkbox" class="item" value="足球" checked="checked"/>足球<br/>
			<input type="checkbox" class="item" value="篮球"/>篮球<br/>
			<input type="checkbox" class="item" value="羽毛球"/>羽毛球<br/>
			<input type="checkbox" class="item" value="乒乓球"/>乒乓球<br/>
			<input type="checkbox" id="CheckedAll" />全选/全不选<br/>
			<input type="button" id="send" value="提　交"/> 
		</form>
	</body>
</html>
