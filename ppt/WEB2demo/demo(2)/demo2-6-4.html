<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery完成表格变色的效果</title>
		<style>
			table{ border:0;border-collapse:collapse;margin-left: 350px;margin-top: 50px;}
			td{ font:normal 25px/30px Arial;padding:2px;width:150px;}
			th{ font:bold 25px/30px Arial;text-align:left;
			      padding:4px;border-bottom:1px solid #333;}
			.osh{ background:#FFF38F;}  /* 偶数行样式*/
			.jsh{ background:#FFFFEE;}  /* 奇数行样式*/
			.selected{ background:#FF6500;color:#fff;}
		</style>
		<!--   引入jQuery -->
		<script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$("tr:odd").addClass("jsh");  /* 奇数行添加样式*/
				$("tr:even").addClass("osh"); /* 偶数行添加样式*/
			})
		</script>
	</head>
	<body>
		<table>
			<thead>
				<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
			</thead>
			<tbody>
				<tr><td>张三</td><td>男</td><td>浙江宁波</td></tr>
				<tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
				<tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
				<tr><td>赵六</td><td>男</td><td>浙江温州</td></tr>
				<tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
				<tr><td>Rose</td><td>女</td><td>浙江杭州</td></tr>
			</tbody>
		</table>
	</body>
</html>
