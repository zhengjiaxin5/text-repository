<!DOCTYPE html>
<html>
	<head>
		<title> 使用DOM实现文档操作 </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			li {
				float: left;
				margin-left: 15px;
				margin-bottom: 10px;
			}
			img {
				display: block;
				clear: left;
			}
		</style>
	
	  	<script type="text/javascript">		
			//显示图片函数，由传入的参数确定显示哪一张图片
			function showPic(which) {
				//1. 获得点击处文字所对应的图片地址
				var source = which.href;
				//2. 获得图片占位符的<img />标签
				var body = document.body;
				for (var i=0; i<body.childNodes.length; ++i)
				{
					if (body.childNodes[i].nodeName == "IMG")
					{
						var img = body.childNodes[i];
						break;
					}
				}
				//3. 修改图片占位符的图片
				img.src = source;   
			}
		</script>		
	</head>
		
	<body>
	  	<h1>图片链接</h1>
	  	<ul>
			<li> 
				<a href="images/1.jpg" onclick="showPic(this); return false;">金鱼</a> 
			</li>
			<li> 
				<a href="images/2.jpg" onclick="showPic(this); return false;">草原</a> 
			</li>
			<li> 
				<a href="images/3.jpg" onclick="showPic(this); return false;">荷花</a> 
			</li>
			<li> 
				<a href="images/4.jpg" onclick="showPic(this); return false;">森林</a> 
			</li>
	  	</ul>
		<!-- 待显示图片的位置 -->
		<img id="imgPlace" src="images/0.jpg" width="300px" height="200px" alt="图片占位符" />
	</body>
</html>
