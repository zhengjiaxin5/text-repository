<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用innerHTML更改文本内容</title>
	</head>
	<body>
		<div id="div">
			<h1>标题</h1>
			<p>p标记</p>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var div = document.getElementById("div");
			div.innerHTML = "<span>span ELement</span>";
			alert(div.innerHTML);
		}
	</script>
</html>
